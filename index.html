<!DOCTYPE html>
<html lang="en">
<head>

<body>
<!-- code  -->

<div class="bg">
    <nav class="navbar">
        <div class="containers ">
            <a href="#" class="navbar-brand"><img src="img/logo2.png" alt="" width="175px"></a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-5">
                <div class="card ">            
                    <div class="card-body">
                        <h1 class="sign">Sign In</h1>
                        <form action="home page/home.html">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="name" placeholder="Email or mobile number" required>
                                <label for="name" class="form-label">Email or mobile number</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" id="pass" class="form-control" placeholder="Password">
                                <label for="pass"  class="form-label">Password</label>
                            </div>
                            <button type="submit" id="sign-in" class="btn btn-danger">Sign In</button>
                            <h5 class="text-center or">OR</h5>
                            <button type="button" id="code" class="btn btn-secondry">Use a sign-in code</button>
                        </form>
                        <a href="#" class="forgot">Forgot passward?</a>
                        <input type="checkbox" class="form-input" id="check">
                        <label for="check" class="form-check-label rem">Remember me</label>

                        <h4 class="sign-up">New to Nexflix? <a href="#">Sign up now</a></h3>
                        <div class="foot">
                            <span>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more. </a></span>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <h5>Questions? Call <a href="" class="no"> 000-800-919-1695 </a></h5>

    </div>
